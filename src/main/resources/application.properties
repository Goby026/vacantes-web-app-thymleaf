spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/vacantes?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Habilitar subida de archivos
spring.servlet.multipart.enabled=true

#directorio intermedio para subir archivos (linux/MAC)
#spring.servlet.multipart.location=/tmp

#directorio temporal para subir archivos (windows)
spring.servlet.multipart.location=c:/temp

#maximo tama√±o de archivos que se pueden subir
spring.servlet.multipart.max-file-size=2MB

tmapp.ruta.img=h:/Imagenes/