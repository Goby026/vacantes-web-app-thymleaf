<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>EmpleosApp</title>
  </head>
  <body>
    <div class="container-fluid" th:insert="fragments/menu :: menu-principal">
    </div>

    <div class="container mt-5">
      <div class="row">
        <hr>
        <h1>Nueva Categoría</h1>
        <hr>
        <div class="col-md-4">
          <div th:if="${msg != null }" class="alert alert-success" th:text="${msg}" role="alert"></div>
          <form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">

              Errores:
              <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
              </ul>

            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Puesto</label>
              <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" name="descripcion" id="descripcion" style="height: 100px"></textarea>
                <label for="descripcion"><small>Descripción</small></label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>



    <footer >

    </footer>

    <footer class="footer">
      <div class="container" th:insert="fragments/pie-pagina :: pie-pagina">

      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
