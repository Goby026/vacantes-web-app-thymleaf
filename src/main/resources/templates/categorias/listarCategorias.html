<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>EmpleosApp</title>
</head>
<body>

<div class="container-fluid m-0 p-0" th:insert="fragments/menu :: menu-principal">
</div>

<div class="container mt-5">
    <div class="row">
        <hr>
        <div class="col-md-6 d-flex align-items-center">
            <h1>Lista de categorias</h1>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end">
            <a th:href="@{/categorias/create}" class="btn btn-primary">Nuevo</a>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div th:if="${msg != null }" class="alert alert-success" th:text="${msg}" role="alert"></div>
            <table class="table">
                <thead>
                <tr class="tbl-head">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th colspan="2">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria: ${categorias}">
                    <td th:text=${categoria.id}></td>
                    <td th:text=${categoria.nombre}></td>
                    <td th:text=${categoria.descripcion}></td>
                    <td>
                        <a th:href="@{/vacantes/view/{id} ( id=${categoria.id} ) }" class="btn btn-primary btn-block">
                            Detalle
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/vacantes/delete( id=${categoria.id} ) }" class="btn btn-danger">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer">
    <div class="container" th:insert="fragments/pie-pagina :: pie-pagina">

    </div>
</footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

-->
</body>
</html>
