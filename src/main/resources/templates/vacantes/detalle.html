<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>EmpleosApp</title>
</head>
<body>
<div class="container-fluid m-0 p-0" th:insert="fragments/menu :: menu-principal">
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3 shadow mb-5 mt-5 bg-body rounded">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">Aplicar para <b> [[${ vacante.nombre }]] </b></h3>
                            <p class="card-text">
                                Categor√≠a: [[ ${vacante.categoria.nombre} ]]
                            </p>

                            <label for="">Descripcion de la oferta de trabajo:</label>
                            <p class="card-text">
                                [[ ${ vacante.descripcion } ]]
                            </p>

                            <p class="card-text" th:utext="${ vacante.detalles }">
                            </p>

                            <p class="card-text">
                                Salario: [[ ${vacante.salario} ]]
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="img-fluid" th:src="@{/logos/{img} (img=${vacante.logo}) }" alt="">
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <button class="btn btn-primary w-25">Aplicar</button>
                        <small class="text-muted">
                            Publicado: [[ ${vacante.fecha} ]]
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container" th:insert="fragments/pie-pagina :: pie-pagina">

    </div>
</footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
